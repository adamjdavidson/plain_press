<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Not? - Plain News</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Georgia, 'Times New Roman', serif;
      background-color: #f5f5f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 550px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: normal;
      margin-bottom: 10px;
      color: #2d5016;
    }
    
    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
    }
    
    .article-preview {
      background: #fafaf5;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      border-left: 4px solid #2d5016;
    }
    
    .article-preview h2 {
      font-size: 18px;
      font-weight: normal;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.3;
    }
    
    .article-preview p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    
    label {
      display: block;
      font-size: 16px;
      color: #444;
      margin-bottom: 10px;
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: Georgia, serif;
      font-size: 15px;
      resize: vertical;
      margin-bottom: 20px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #2d5016;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
    }
    
    button {
      flex: 1;
      padding: 14px 24px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .submit-btn {
      background-color: #ffc107;
      color: #333;
    }
    
    .skip-btn {
      background-color: #6c757d;
      color: white;
    }
    
    .hint {
      font-size: 13px;
      color: #888;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Why doesn't this fit?</h1>
    <p class="subtitle">Your feedback helps improve the filtering.</p>
    
    <div class="article-preview">
      <h2>{{ article.headline }}</h2>
      <p>{{ article.summary }}</p>
    </div>
    
    <form method="POST">
      <label for="notes">What's wrong with this story?</label>
      <textarea 
        id="notes" 
        name="notes" 
        placeholder="E.g., 'Too focused on individual achievement' or 'Contains modern technology' or 'Death/tragedy mentioned'"
      ></textarea>
      
      <div class="buttons">
        <button type="submit" class="submit-btn">Submit Feedback</button>
        <a href="/feedback/{{ article.id }}/no" style="text-decoration: none; flex: 1;">
          <button type="button" class="skip-btn" style="width: 100%;">Just Mark as No</button>
        </a>
      </div>
    </form>
    
    <p class="hint">
      Feedback is used for weekly refinement of filtering rules.
    </p>
  </div>
</body>
</html>
